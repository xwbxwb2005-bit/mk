<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MK · 个人主页</title>
  <style>
    body{
      margin:0;
      background:url('') center/cover fixed no-repeat;
      color:#fff;
      font-family:Inter, sans-serif;
      text-align:center;
      padding:0;
    }
    .overlay{
      backdrop-filter: blur(6px);
      background:rgba(0,0,0,0.55);
      min-height:100vh;
      padding:60px 20px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }
    .avatar{
      width:130px;height:130px;border-radius:50%;
      background:#fff3;
      display:flex;align-items:center;justify-content:center;
      font-size:40px;font-weight:700;margin-bottom:20px;
      border:2px solid #fff4;
    }
    h1{margin:10px 0 6px;font-size:32px;font-weight:700}
    .bio{max-width:420px;color:#ddd;font-size:15px;line-height:1.6;margin-bottom:26px}
    .links{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .btn{
      padding:10px 18px;border-radius:25px;
      background:rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.2);
      color:#fff;text-decoration:none;font-size:14px;
      transition:0.2s;
    }
    .btn:hover{background:rgba(255,255,255,0.25)}
  </style>
</head>
<body>
  <div class="overlay">
    <div class="avatar">MK</div>
    <h1>MK</h1>
    <div class="bio">欢迎来到我的个人主页。我在这里分享兴趣、思考与创作，也记录我在网络上的一部分足迹。</div>
    <div class="links">
      <a class="btn" href="https://x.com/MK10250310" target="_blank">X / Twitter</a>
      <a class="btn" href="#" target="_blank">Telegram</a>
      <a class="btn" href="#contact">联系我</a>
    </div>
  </div>
</body>
</html>
